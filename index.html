        .star {

            height: 120px;

                rgba(255, 215, 0, 0.8) 15deg,

            border-radius: 50%;

            animation: spin-rays 10s linear infinite;
            -webkit-mask-image: radial-gradient(circle, black 10%, transparent 70%);
            mask-image: radial-gradient(circle, black 10%, transparent 70%);

        .trunk {

        }
    </style>

        <!-- N√∫t v√† b·∫£ng danh s√°ch ƒëi·ªÅu ∆∞·ªõc -->
        <div class="wish-list-btn" onclick="toggleWishList()" title="Xem ƒëi·ªÅu ∆∞·ªõc c·ªßa m·ªçi ng∆∞·ªùi">üìú</div>
        <div class="wish-list-panel" id="wish-list-panel">
            <h3>L·ªùi ch√∫c t·ª´ m·ªçi ng∆∞·ªùi</h3>
            <div id="wishes-content"></div>
        </div>
    </div>

    <!-- Th√™m th∆∞ vi·ªán Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        let isAdmin = sessionStorage.getItem('isAdmin') === 'true';

        const firebaseConfig = {
            apiKey: "API_KEY_CUA_BAN",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const wishesRef = db.ref('wishes');

        const savedWish = localStorage.getItem('my_christmas_wish');
        if (savedWish) {
            const parsed = JSON.parse(savedWish);
            if (document.getElementById('wish-name')) document.getElementById('wish-name').value = parsed.name || '';
            if (document.getElementById('wish-content')) document.getElementById('wish-content').value = parsed.text || '';
        }

        let cardSnowInterval;

        function adminLogin() {
            const pass = prompt("Nh·∫≠p m·∫≠t kh·∫©u qu·∫£n tr·ªã:");
            if (pass === "tombumdiboi0192837465") {
                sessionStorage.setItem('isAdmin', 'true');
                alert("Xin ch√†o Admin! üéÖ");
                location.reload(); // T·∫£i l·∫°i trang ƒë·ªÉ c·∫≠p nh·∫≠t giao di·ªán
            }
        }

        if (isAdmin) {
            document.querySelector('.wish-list-btn').style.display = 'flex';
        }

        if (isAdmin) {
            wishesRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('wishes-content');
            container.innerHTML = '';
            
            if (data) {
                const entries = Object.entries(data);
                entries.reverse().forEach(([key, item]) => {
                    const div = document.createElement('div');
                    div.classList.add('wish-item');
                    
                    let text = (typeof item === 'object' && item !== null) ? item.text : item;
                    let name = (typeof item === 'object' && item.name) ? item.name : '·∫®n danh';

                    if (isAdmin) {
                        const deleteBtn = document.createElement('span');
                        deleteBtn.textContent = '‚ùå';
                        deleteBtn.classList.add('delete-btn');
                        deleteBtn.title = 'X√≥a';
                        deleteBtn.onclick = () => deleteWish(key);
                        div.appendChild(deleteBtn);
                    }

                    if (typeof item === 'object' && item.time) {
                        const date = new Date(item.time);
                        const timeStr = `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')} ${date.getDate()}/${date.getMonth() + 1}`;
                        
                        const timeSpan = document.createElement('span');
                        timeSpan.textContent = timeStr;
                        timeSpan.style.cssText = "font-size: 0.75em; color: #bbb; float: right; margin-left: 8px;";
                        div.appendChild(timeSpan);
                    }
                    
                    const nameSpan = document.createElement('strong');
                    nameSpan.textContent = name + ': ';
                    nameSpan.style.color = '#f1c40f';
                    div.appendChild(nameSpan);

                    div.appendChild(document.createTextNode(text));
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('wish-actions');
                    
                    const likes = (item.likes || 0);
                    const likeBtn = document.createElement('div');
                    likeBtn.classList.add('action-btn');
                    likeBtn.innerHTML = `<span class="like-icon">‚ù§Ô∏è</span> ${likes}`;
                    likeBtn.onclick = () => handleLike(key, likes);
                    actionsDiv.appendChild(likeBtn);

                    if (isAdmin) {
                        const replyBtn = document.createElement('div');
                        replyBtn.classList.add('action-btn');
                        replyBtn.innerHTML = `üí¨ Tr·∫£ l·ªùi`;
                        replyBtn.onclick = () => {
                            const replyText = prompt("Nh·∫≠p c√¢u tr·∫£ l·ªùi c·ªßa Admin:");
                            if(replyText) sendReply(key, replyText);
                        };
                        actionsDiv.appendChild(replyBtn);
                    }
                    div.appendChild(actionsDiv);

                    if (item.replies) {
                        const repliesContainer = document.createElement('div');
                        repliesContainer.classList.add('replies-container');
                        Object.values(item.replies).forEach(rep => {
                            const repDiv = document.createElement('div');
                            repDiv.classList.add('reply-item');
                            
                            if (rep.isAdmin) {
                                repDiv.innerHTML = `<span class="admin-badge">ADMIN</span> ${rep.text}`;
                            } else {
                                repDiv.textContent = rep.text;
                            }
                            repliesContainer.appendChild(repDiv);
                        });
                        div.appendChild(repliesContainer);
                    }
                    
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = '<div class="wish-item" style="text-align:center; font-style:italic;">Ch∆∞a c√≥ ƒëi·ªÅu ∆∞·ªõc n√†o.<br>H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</div>';
            }
            });
        }

        function deleteWish(key) {
            if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒëi·ªÅu ∆∞·ªõc n√†y?")) {
                wishesRef.child(key).remove();
            }
        }

        function handleLike(key, currentLikes) {
            wishesRef.child(key).child('likes').set(currentLikes + 1);
        }

        function sendReply(key, text) {
            wishesRef.child(key).child('replies').push({
                text: text,
                isAdmin: true,
                time: Date.now()
            });
        }

        function handleGiftClick(element, message) {
            if (!element.classList.contains('open')) {
                element.classList.add('open');
                const rect = element.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                createFirework(x, y);

                setTimeout(() => {
                    showCard(message);
                }, 800);

                const openedGifts = document.querySelectorAll('.initial-gift.open');
                if (openedGifts.length === 3) {
                    setTimeout(() => {
                        document.getElementById('final-gift-container').classList.add('show');
                    }, 2000);
                }
            } else {
                showCard(message);
            }
        }

        function showCard(message) {
            document.getElementById('card-message').innerHTML = message;
            document.getElementById('card-overlay').classList.add('active');
            
            if (cardSnowInterval) clearInterval(cardSnowInterval);
            cardSnowInterval = setInterval(createCardSnowflake, 100);
        }

        function closeCard() {
            document.getElementById('card-overlay').classList.remove('active');
            clearInterval(cardSnowInterval);
            document.getElementById('card-snow-container').innerHTML = '';
        }

        function createCardSnowflake() {
            const container = document.getElementById('card-snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('card-snowflake');
            
            const size = Math.random() * 4 + 2 + 'px';
            snowflake.style.width = size; snowflake.style.height = size;
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 2 + 1) + 's';
            
            container.appendChild(snowflake);
            
            setTimeout(() => { snowflake.remove(); }, 3000);
        }

        function openFinalGift(element) {
            if (!element.classList.contains('open')) {
                element.classList.add('open');
                const rect = element.getBoundingClientRect();
                createFirework(rect.left + rect.width/2, rect.top + rect.height/2);
                
                setTimeout(() => {
                    document.getElementById('wish-paper').classList.add('show');
                }, 800);
            }
        }

        function openWishPaper() {
            document.getElementById('wish-list-panel').classList.remove('show');
            document.getElementById('wish-paper').classList.add('show');
        }

        function toggleWishList() {
            const panel = document.getElementById('wish-list-panel');
            panel.classList.toggle('show');
        }

        function sendWish() {
            const nameInput = document.getElementById('wish-name');
            const contentInput = document.getElementById('wish-content');
            const name = nameInput.value.trim();
            const wishText = contentInput.value.trim();
            
            if (wishText && name) {
                // ·∫®n t·ªù gi·∫•y ƒëi
                document.getElementById('wish-paper').classList.remove('show');
                
                wishesRef.push({
                    name: name,
                    text: wishText,
                    time: Date.now()
                });
                
                if(isAdmin) {
                    if(!document.getElementById('wish-list-panel').classList.contains('show')) {
                        document.getElementById('wish-list-panel').classList.add('show'); // ƒê·∫£m b·∫£o n√≥ v·∫´n m·ªü
                    }
                }

                localStorage.setItem('my_christmas_wish', JSON.stringify({ name: name, text: wishText }));

                const wishEl = document.createElement('div');
                wishEl.classList.add('flying-wish');
                
                const nameSpan = document.createElement('span');
                nameSpan.style.fontSize = '0.7em';
                nameSpan.textContent = name + ': ';
                wishEl.appendChild(nameSpan);
                wishEl.appendChild(document.createTextNode(wishText));
                
                document.body.appendChild(wishEl);
                
                let count = 0;
                const interval = setInterval(() => {
                    const rect = wishEl.getBoundingClientRect();
                    createFirework(rect.left + rect.width/2 + (Math.random() * 100 - 50), rect.top + rect.height/2);
                    count++;
                    if (count > 8) clearInterval(interval);
                }, 400);
                
                setTimeout(() => {
                    wishEl.remove();
                }, 4000);
            } else {
                alert('H√£y nh·∫≠p t√™n v√† ƒëi·ªÅu ∆∞·ªõc c·ªßa b·∫°n nh√©! üéÖ');
            }
        }

        // T·ª± ƒë·ªông l∆∞u th√¥ng tin khi nh·∫≠p (ƒë·ªÉ khi tho√°t ra v√†o l·∫°i v·∫´n c√≤n)
        const wishNameInput = document.getElementById('wish-name');
        const wishContentInput = document.getElementById('wish-content');
        
        function saveWishDraft() {
            localStorage.setItem('my_christmas_wish', JSON.stringify({ name: wishNameInput.value, text: wishContentInput.value }));
        }
        
        if(wishNameInput) wishNameInput.addEventListener('input', saveWishDraft);
        if(wishContentInput) wishContentInput.addEventListener('input', saveWishDraft);

        function createLights() {
            const container = document.createElement('div');
            container.classList.add('lights-container');
            
            const colors = ['#e74c3c', '#f1c40f', '#3498db', '#2ecc71', '#9b59b6'];
            
            for(let i=0; i<30; i++) {
                const bulb = document.createElement('div');
                bulb.classList.add('light-bulb');
                bulb.style.backgroundColor = colors[i % colors.length];
                bulb.style.color = colors[i % colors.length];
                bulb.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                bulb.style.animationDelay = (Math.random() * 1) + 's';
                container.appendChild(bulb);
            }
            
            document.body.appendChild(container);
        }

        function createFirework(x, y) {
            const particleCount = 50;
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#9b59b6', '#2ecc71', '#ffffff'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework-particle');
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', `${tx}px`);
                particle.style.setProperty('--y', `${ty}px`);
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            const size = Math.random() * 5 + 2 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDuration = duration;
            
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
        
        createLights();
    </script>
</body>
